<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Pavlovic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>big boss website</h1>
    </header>

    <section>
        <!-- Kreiraj novog korisnika -->
        <div>
            <h2>Unesi novog korisnika</h2>
            <form id="userForm" id="newUserForm">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button id="newUserBtn">Dodaj korisnika</button>
            </form>
        </div>
        <!-- Kreiraj novi task -->
        <div>
            <h2>Dodaj task korisniku</h2>
            <form id="taskForm">
                <label for="userSelect">Korisnik:</label>
                <select id="userSelect" name="userId" required>
                    <!-- JS will populate options here -->
                    <option value="">Nesto</option>
                </select>
                <label for="title">Naslov zadatka:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Opis zadatka:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Dodaj task</button>
            </form>
        </div>
    </section>

    <!-- lista taskova -->
    <div id="tabela"> 

    </div>

    <script src="script.js"></script>
</body>
</html>
